<div id="routing-overlay" class="routing-overlay hidden">

    <div class="routing-modal">

        <!-- LEFT: INFO -->
        <div class="routing-info">
            <h2 id="rt-name">Tên khách sạn</h2>
            <p id="rt-address"></p>
            <p id="rt-price"></p>
            <p id="rt-rating"></p>
        </div>

        <!-- RIGHT: MAP -->
        <div class="routing-map">
            <iframe id="rt-map-frame" width="100%" height="100%" style="border:0;" allowfullscreen=""></iframe>
        </div>

        <!-- FOOTER BUTTONS -->
        <div class="routing-controls">
            <select id="rt-transport">
                <option value="driving">Ô tô / Xe máy</option>
                <option value="walking">Đi bộ</option>
                <option value="cycling">Xe đạp</option>
            </select>

            <button id="rt-show-route">Hiển thị đường đi</button>
            <button id="rt-close">Đóng</button>
        </div>

    </div>

</div>
